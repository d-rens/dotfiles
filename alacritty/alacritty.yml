window:
  padding:
    x: 0
    y: 0

  decorations: none
  opacity: .97

scrolling:
  history: 10000
  # Scrolling distance multiplier.
  multiplier: 3
   
    
# Font configuration
font:
  normal:
    family: JetBrains Mono Nerd Font Mono
    style: Regular

  bold:
    family: JetBrains Mono Nerd Font Mono
    style: Bold

  italic:
    family: JetBrains Mono Nerd Font Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono Nerd Font Mono
    style: Bold Italic

# Point size
  size: 8.0


## VI MODE
vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

cursor:
  style:
    shape: Block
    blinking: On

vi_mode_style: block
key_bindings:
  - { key: V,        mods: Alt, action: Paste                           }
  - { key: C,        mods: Alt, action: Copy                            }
