; Tokyonight colors
[colors]
background = #1a1b26
background-alt = #252a33  
foreground = #a9b1d6 
primary = #a9b1d6 
secondary = #5883f3
alert = #f67283
disabled = #4C566A
green = #00BBBB


[bar/example]
#monitor = eDP-1

width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrains Mono:size=13

modules-left = xworkspaces brightnessctl 
modules-center = currentcourse calendar
modules-right =  filesystem volume battery battery2 date

fixed-center = false

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = bspwm


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/info-hackspeed]
type = custom/script
exec = ~/.config/polybar/scripts/info-hackspeed.sh
tail = true


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/cava]
type = custom/script
exec = ~/.config/polybar/scripts/cava.py -f 24 -b 6 -e fffdfc,fffafe,ffeafa,ffc3d2 -c average 
tail = true


[module/mpv]
type = custom/script
exec = ~/.config/polybar/scripts/mpv.sh
interval = 1
label-foreground = #88C0D0
click-left = echo 'cycle pause' | socat - /tmp/mpvsocket
click-right = echo 'cycle mute' | socat - /tmp/mpvsocket


[module/nvidia]
type = custom/script
exec = ~/.config/polybar/scripts/nvidia2.sh
interval = 1800
format = <label>
label = "Nvda: $%output%"


[module/updates-pacman-aurhelper]
type = custom/script
exec = ~/.config/polybar/scripts/updates-pacman-aurhelper.sh
interval = 600



[module/newsboat]
type = custom/script
exec = newsboat -x print-unread | awk '{print $1}'
interval = 2500
format-prefix = "Rss:"
format = <label> </label>
click-left = alacritty -e newsboat



[module/filesystem]
type = internal/fs
interval = 180 

mount-0 = / 

label-mounted = %{F#ECEFF4}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


[module/volume]
type = custom/script
interval = 1
format-prefix = "v "
exec = ~/.config/polybar/scripts/pipe-volume.sh


[module/brightnessctl]
type = custom/script
interval = 10
format-prefix = br:
exec = ~/.config/polybar/scripts/brightness.sh

[module/currentcourse]
interval = 5
type = custom/script
tail = true
exec = cat /tmp/current_course


[module/calendar]
type = custom/script
exec = TZ='Europe/Berlin' python3 -u ~/tools/01_note-setup/scripts/countdown.py
click-left = firefox 'https://calendar.google.com/calendar/' -- &
tail = true


[module/memory]
type = internal/memory
interval = 2
format-prefix = "ram "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "cpu "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected


[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 99
format-charging =  <label-charging>
label-charging =  %percentage%%
format-charging-foreground = ${colors.green}
format-charging-background = ${colors.background}

format-discharging = <label-discharging>
label-discharging = %percentage%%
format-discharging-foreground = ${colors.foreground}
format-discharging-background = ${colors.background}

format-full-prefix-foreground = ${colors.green}
format-foreground = ${colors.foreground}
format-background = ${colors.background}

ramp-capacity-foreground = ${colors.green}


[module/battery2]
type = internal/battery
battery = BAT1
adapter = AC
full-at = 99
format-charging =  <label-charging>
label-charging =  %percentage%%
format-charging-foreground = ${colors.green}
format-charging-background = ${colors.background}

format-discharging = <label-discharging>
label-discharging = %percentage%%
format-discharging-foreground = ${colors.foreground}
format-discharging-background = ${colors.background}

format-full-prefix-foreground = ${colors.green}
format-foreground = ${colors.foreground}
format-background = ${colors.background}

ramp-capacity-foreground = ${colors.green}


