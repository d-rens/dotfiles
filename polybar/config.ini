[module/wlan]
inherit = network-base
interface = wlan0
label-connected = %{F#ECEFF4}%ifname%%{F-}


# copied of https://gitlab.com/blutlauge
[module/weather]
type = custom/script
interval = 1200
format = <label>
format-prefix = "w "
format-prefix-foreground = ${colors.secondary}
format-underline = ${colors.secondary}
format-foreground = ${colors.foreground}
format-background = ${colors.background}
exec = python -u ~/.config/polybar/scripts/weather.py
tail = true
click-left = xdg-open 'https://openweathermap.org/city/2905826' >/dev/null 2>&1 &


[module/system-thinklight]
type = custom/script
exec = ~/.config/polybar/scripts/thinklight.sh
interval = 10


[module/date]
type = internal/date
interval = 1

date = %d-%m %H:%M

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true
